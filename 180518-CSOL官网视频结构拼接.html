 <body>
 <ul class="video_btn"> </ul>
 <script type="text/javascript">
	var Mode = [
			{

				 NameHREF:"'https://img1.tiancitycdn.com/project1/csol/event/2018/05/cs180509sale/images/video0509.flv'",

	function renderMapNav(){
			$.each(Mode,function(i,_mode){
				var $btn = $('<li><i></i><a class="videoPic" href="javascript:clickPlay('+_mode.NameHREF+',\'720\',\'410\',\'tc\',1)"></a><img src="'+_mode.NameSRC+'" width="210" height="117"></li>'  );
				$('.video_btn').append($btn);
				$('.video_btn li').eq(3).nextAll().hide();
			});
	}
	$(function(){
		renderMapNav(0);
	})
</script>
