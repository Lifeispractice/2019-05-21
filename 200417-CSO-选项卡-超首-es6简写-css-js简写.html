.box {width:1100px;height: 587px;position:relative;overflow: hidden;}
.box ul {bottom:50px;position: absolute;z-index: 1;left: 40px;}
.box ul li {width:95px;height:110px;margin-right:20px;float:left;cursor:pointer;position: relative;}
.box ul li.active span {display: block;width: 92px;height: 92px;background: #fff;border: 3px solid #ecb60b;border-radius: 50%;position: absolute;top: 12px;z-index: -1;left: -2px;}

.box .con_page {width:100%;height:100%;position:absolute;top: 40px;left: 40px;display:none;}
.box .con_page img {float: left;position: relative;top: -320px;}
.box .con_page p {color:#fff;font-size: 18px;font-weight: 100;position: relative;z-index: 1;}
.box .con_page .p1 {font-size:38px;font-weight:bold;color:#ffda94;margin: 0 0 15px;}
.box .con_page .p2 {width:540px;}
.box .con_page .p3 {width: 103px;height:35px;text-indent:10px;line-height: 35px;font-weight:bold;color:#000;background: #ffda94;margin: 15px 0;}
.box .con_page .p3 i {display:block;width: 0;height: 0;border-top: 18px solid transparent;border-bottom: 17px solid transparent;border-left: 20px solid #ffda94;float: right;margin-right: -20px;}
.box .con_page .p4 {clear: both;}
