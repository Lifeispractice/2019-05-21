<script>
$(function(){
	var IE6 = navigator.appVersion.search(/MSIE 6/i) != -1;
	var IE7 = navigator.appVersion.search(/MSIE 7/i) != -1;
	if (IE6||IE7){alert("您的浏览器版本过低，在本系统中不能达到良好的视觉效果，建议你升级到ie8以上！");}

	//设置itemId获得菜单的索引
    var request01 = request("itemid");
    $('.nav ul li a.a'+ request01 +'').click();

    // 百叶窗
	$("#shutterBox").shutter({btn:'dt',dir:3,easing:'easeOutBounce',speed:1000});
});

$('.nav ul li a').click(function(){
	if( $(this).attr('i') == 1 ){
		$('.section2').css('height','2800px');
	}else if( $(this).attr('i') == 2 ){
		$('.section2').css('height','2400px');
	}else if( $(this).attr('i') == 3 ){
		$('.section2').css('height','1850px');
	}
	$('.nav ul li a').removeClass('act1 act2 act3');
	$(this).addClass('act'+ $(this).attr('i'));
	$('.c1, .c2, .c3').hide();
	$('.c'+ $(this).attr('i')).show();
});
$('.section2 .c2 .cc2 ul li a').click(function(){
	$('.hd_img').attr('src','https://img1.tiancitycdn.com/project5/fs2/event/2018/fs180530/images/2/'+ $(this).attr('i') +'.jpg');
});

//取当前URL所带参数
function request(paras){
    var url = location.href;
    var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
    var paraObj = {}
    for (i=0; j=paraString[i]; i++){
        paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
    }
    var returnValue = paraObj[paras.toLowerCase()];
    if(typeof(returnValue)=="undefined"){
        return "";
    }else{
        return returnValue;
    }
}
</script>
