<script>
    document.domain = "tiancity.com";
    function TcLoginWin_Init() {
        TcLoginWin.SiteId = 51976;
        TcLoginWin.ReLoadPage = true;          // 登录成功是否刷新页面
        TcLoginWin.AutoShowLoginWin = false;  // 是否自动弹出登录框
    }

    function lottery_btn(){
        if (TcLoginWin.LoginSpecial()){
            $.ajax({
                url:"index.php?c=request&m=lottery",
                type:"get",
                dataType:"json",
                success:function(data){
                    if(data.irv==200){
                        if(data.type==1){
                            showPop('1',data.prize_name,data.coupon);
                        }else{
                            showPop('2',data.prize_name);
                        }
                        $('#zongzi').html(data.chance);
                        setContent(data.prize_name,data.coupon,data.dtdate);
                    }else{
                        showPop('3',data.msg);
                    }
                }
            });
        }
    }

    function exchange_btn(type){
        if (TcLoginWin.LoginSpecial()){
            $.ajax({
                url:"index.php?c=request&m=exchange",
                type:"post",
                data:{type:type},
                dataType:"json",
                success:function(data){
                    if(data.irv==200){
                        if(data.type==1){
                            showPop('1',data.prize_name,data.coupon);
                        }else{
                            showPop('2',data.prize_name);
                        }
                        $('#zongzi').html(data.chance);
                        setContent(data.prize_name,data.coupon,data.dtdate);
                    }else{
                        showPop('3',data.msg);
                    }
                }
            });
        }
    }

    function gift_btn(type){
        if (TcLoginWin.LoginSpecial()){
            $.ajax({
                url:"index.php?c=request&m=gift",
                type:"post",
                data:{type:type},
                dataType:"json",
                success:function(data){
                    if(data.irv==200){
                        if(data.type==1){
                            showPop('1',data.prize_name,data.coupon);
                        }else{
                            showPop('2',data.prize_name);
                        }
                        setContent(data.prize_name,data.coupon,data.dtdate);
                    }else{
                        showPop('3',data.msg);
                    }
                }
            });
        }
    }

    function setContent(prize_name,coupon,dtdate){
        var len = $('.listBox .myPrize').length;
        if(len>0){
            var ele = "<tr><td>"+prize_name+"</td><td>"+coupon+"</td><td>"+dtdate+"</td></tr>";
            $('.listBox .myPrize').prepend(ele);
        }else{
            var ele = "<table class='myPrize'>";
            ele += "<tr><td width='25%'>"+prize_name+"</td><td width='60%'>"+coupon+"</td><td width='15%'>"+dtdate+"</td></tr>";
            ele += "</table>";
            $('.listBox').empty().append(ele);
        }
    }
</script>
