					<p>蕴含了神秘超能量的迷之遗物 <至高圆盘><br>
背叛者杰拉德当时强行抽取了那个圆盘的力量<br>
成为了超越人类的存在</p>
<p>UNION科学家们得到圆盘后<br>
开始研究如何能像杰拉德当时一样<br>
从古老神秘的圆盘中获得新的力量<br>
在无数次的失败后终于找到了方法……</p>
<p>但是能拥有和驾驭那个新力量的<br>

并且长出一对如天使一般圣洁的翅膀</p>
<p>目击了这一幕的UNION研究人员发出了感叹<br>
并决定把那个新的力量叫做</p>
