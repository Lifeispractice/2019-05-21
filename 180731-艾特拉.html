<script>
    $('.a_book1').click(function(){
        $('.tc_1').fadeIn();
        $(".tc_1").showLayers({closeLayer:{btn:".close_btn",callback:function(){}},maskLayer:{backgroundColor:"#000",transparent:"0.6"},callback:function(){}});
    });
    var Page = (function() {
        $navPrev=$('#bb-nav-prev');
        $navNext=$('#bb-nav-next');
        var config = {
                    $bookBlock : $('#bb-bookblock'),
                    $navNext : $('#bb-nav-next'),
                    $navPrev : $('#bb-nav-prev'),
                    $navFirst : $('#bb-nav-first'),
                    $navLast : $('#bb-nav-last')
                },
                init = function() {
                    config.$bookBlock.bookblock( {
                        speed : 800,
                        shadowSides : 0.8,
                        shadowFlip : 0.7,
                        shadows	: false,
                        onEndFlip:function(page,isLimit){
                            // console.log(page+'/'+isLimit);
                            if(isLimit=="0"){
                                $navPrev.fadeOut();
                            }else{
                                $navPrev.fadeIn();
                            }
                            if(isLimit=="4"){
                                $navNext.fadeOut();
                            }else{
                                $navNext.fadeIn()
                            }
                            return false;
                        }
                    } );
                    initEvents();
                },
                initEvents = function() {
                    var $slides = config.$bookBlock.children();
                    totalSlides = $slides.length;
                    // add navigation events
                    config.$navNext.on( 'click touchstart', function() {
                        config.$bookBlock.bookblock( 'next' );
                        return false;
                    } );
                    config.$navPrev.on( 'click touchstart', function() {
                        config.$bookBlock.bookblock( 'prev' );
                        return false;
                    } );
                    config.$navFirst.on( 'click touchstart', function() {
                        config.$bookBlock.bookblock( 'first' );
                        return false;
                    } );
                    config.$navLast.on( 'click touchstart', function() {
                        config.$bookBlock.bookblock( 'last' );
                        return false;
                    } );
                    // add swipe events
                    $slides.on( {
                        'swipeleft' : function( event ) {
                            config.$bookBlock.bookblock( 'next' );
                            return false;
                        },
                        'swiperight' : function( event ) {
                            config.$bookBlock.bookblock( 'prev' );
                            return false;
                        }
                    } );
                    // add keyboard events
                    $( document ).keydown( function(e) {
                        var keyCode = e.keyCode || e.which,
                                arrow = {
                                    left : 37,
                                    up : 38,
                                    right : 39,
                                    down : 40
                                };
                        switch (keyCode) {
                            case arrow.left:
                                config.$bookBlock.bookblock( 'prev' );
                                break;
                            case arrow.right:
                                config.$bookBlock.bookblock( 'next' );
                                break;
                        }
                    } );
                };
        return { init : init };
    })();
    Page.init();
</script>
