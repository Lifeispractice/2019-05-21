<script type="text/javascript">
	 $(window).scroll(function(){
		 var ScrollBottom = $(document).height() - $(window).height() - $(window).scrollTop();

	$(function(){
		$.ajax({
		    type: 'HEAD',
		    url : window.location.href,
		    complete: function( xhr,data ){
		        var wpoInfo = {
		            "date" : xhr.getResponseHeader('Date')
		        };
		        countDown(wpoInfo.date);
		    }
		});
	})

	var endtime=new Date("2019/01/29 12:59:59").getTime();
	function countDown(daytime){
	    var nowtime=new Date(daytime).getTime();
	    if(nowtime < endtime){
	        var differ=Math.abs(nowtime-endtime)/1000;
	        var flag=setInterval(function(){
				differ = differ-1;
	            day=Math.floor(differ/60/60/24),
	            hour=parseInt(Math.floor((differ/60/60))-(day*24)),
	            minute=Math.floor((differ/60))-(hour*60)-(day*24*60),
	            second=differ%60%60;
	            if(hour < 10) hour = "0"+hour;
				if(minute < 10) minute = "0"+minute;
				if(second < 10) second = "0"+second;

				$(".con").css('background-position-y',-1*day*58+"px");
				if(day == 0)clearInterval(flag);
	        },1000);
	    }else{
			clearInterval(flag);
		}
	}
</script>
