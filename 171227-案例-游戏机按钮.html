 <style type="text/css">
.btn{height:43px;width: 51px;display: block;margin: 370px 0 0 372px;background: url(https://img1.tiancitycdn.com/project2/krmgt/2017/03/kr0330act/images/button.png) no-repeat -52px 0}
.on{background-position:0 0;}

  <a href="javascript:;" class="btn"></a>

<script type="text/javascript">
$(function(){
	 var trigger =false;
	setInterval(function(){
            if(trigger){
                $(".btn").addClass('on');
                trigger=false;
            }else{
                $(".btn").removeClass('on');
                trigger=true;
            }
        },500);
})
</script>
