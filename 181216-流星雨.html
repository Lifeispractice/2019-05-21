 <head>

  <title>181216-流星雨</title>
  <link rel="stylesheet" type="text/css" href="http://img1.tiancitycdn.com/project1/csol/event/cs160203act/css/basic.css">
	<script src="http://image.tiancity.com/others/Scripts/jquery-1.7.2.min.js"></script>
 </head>
 <body>
<style type="text/css">
#stars {margin: 0 auto;max-width: 1600px;position: fixed;top: 0;left: 0;right: 0;bottom: 0;z-index: 0;}
.star {display: block;width: 1px;background: transparent;position: relative;opacity: 0;width: 118px;height: 106px;background: url(https://img1.tiancitycdn.com/project1/csol/event/2018/12/cs181219cs/images/lx.png) no-repeat center top;animation: star-fall 1s linear infinite;-webkit-animation: star-fall 1s linear infinite;-moz-animation: star-fall 1s linear infinite;}
.star:after {content: '';display: block;transform: rotate(-45deg) translate3d(0, 0, 0);-webkit-transform: rotate(-45deg) translate3d(0, 0, 0);-moz-transform: rotate(-45deg) translate3d(0, 0, 0);transform-origin: 0% 100%;-webkit-transform-origin: 0% 100%;-moz-transform-origin: 0% 100%;}
@keyframes star-fall {0% {opacity: 0;transform: scale(0.5) translate3d(0, 0, 0);-webkit-transform: scale(0.5) translate3d(0, 0, 0);-moz-transform: scale(0.5) translate3d(0, 0, 0);}50% {opacity: 1;transform: translate3d(-200px, 200px, 0);-webkit-transform: translate3d(-200px, 200px, 0);-moz-transform: translate3d(-200px, 200px, 0);}100% {opacity: 0;transform: scale(1.2) translate3d(-300px, 300px, 0);-webkit-transform: scale(1.2) translate3d(-300px, 300px, 0);-moz-transform: scale(1.2) translate3d(-300px, 300px, 0);}}
 </style>
<div id="stars"></div>
 <script type="text/javascript">
	var stars = document.getElementById('stars')
	var star = document.getElementsByClassName('star')
	// js随机生成流星
	for (var j = 0; j < 50; j++) {
	    var newStar = document.createElement("div")
	    newStar.className = "star"
	    newStar.style.top = randomDistance(-90, -90) + 'px'
	    newStar.style.left = randomDistance(200, 30) + 'px'
	    stars.appendChild(newStar)
	}
	// 封装随机数方法
	function randomDistance(max, min) {
	    var distance = Math.floor(Math.random() * (max - min + 1) * 10 + min)
	    return distance
	}
	// 给流星添加动画延时
	for (var i = 0, len = star.length; i < len; i++) {
	    if (i % 6 == 0) {
		star[i].style.animationDelay = '0s'
	    } else {
		star[i].style.animationDelay = i * 0.8 + 's'
	    }
	}
  </script>
 </body>
</html>
