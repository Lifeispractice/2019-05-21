<!-- 尽量采用下面的方式来做 -->
  <script type="text/javascript">
window.onload = function (){
	var oDiv = document.getElementById("div1");
	var L = oDiv.offsetLeft;
	var T = oDiv.offsetTop;
	setInterval(function(){
		L+=10;
		T+=10;
		oDiv.style.left = L + "px";		//	 offset() 方法	获得元素当前的偏移：
		oDiv.style.top = T + "px";
	},1000);
}
 </script>
 <body>
<div id="div1"></div>
