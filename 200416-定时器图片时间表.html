<script type="text/javascript">
function toDou(n) {
      if (n<10) {
            return '0'+n;
      }else{
            return ''+n;
      }
}
window.onload = function(){
	var aImg = document.getElementsByClassName('num');
      var imgUrl = [
            "JAoLaq",
            "JAo7rj",
            "JAoqZn",
            "JAoHqs",
            "JAoTMQ",
            "JAoOI0",
            "JAojiV",
            "JAovGT",
            "JAoxRU",
            "JAozzF",
            // "https://s1.ax1x.com/2020/04/16/JATpM4.png"
      ]
      function tick() {
            var oDate = new Date;
            var str = toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
            // 22 22
            // alert(str);
            for (let i = 0; i < aImg.length; i++) {
                  aImg[i].src = 'https://s1.ax1x.com/2020/04/16/'+imgUrl[str[i]]+'.png';
            }
      }
      setInterval(tick,1000);
      tick();
}
</script>
