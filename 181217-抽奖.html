<script>
    var lottery = new lottery();
    var DATA = [
        '赤焰魔龙+6',
        '飞天套装',
        '黄金套装',
        '社会人套装',
        '西游三件套',
        '消耗道具补给包'
    ];
    function showPop(i){
        if(i>=0 && i<=5){
            $('.popview p').html('您获得奖品：'+DATA[i]);
            $.showDialog('.popview');
        }else{
            $('.popview p').html('数据异常，请重试');
            $.showDialog('.popview');
        }
    }
    $(function(){
        lottery.init({
           container:'#lottery',
           items:'.lottery-item',
           focusClass:'lottery-active',
           loop:5
        });
        // 抽奖
        $("#lottery .lottery-btn").click(function(){
            if(lottery.isStart==false){
                var ran = Math.floor(Math.random()*10000);
                var index = 5;
                if(ran<1667){index = 0;}
                else if(ran>=1667 && ran <3334){index = 1;}
                else if(ran>=3334 && ran <5001){index = 2;}
                else if(ran>=5001 && ran <6668){index = 3;}
                else if(ran>=6668 && ran <8335){index = 4;}
                lottery.start();
                lottery.stop(index,function(i){
                    showPop(index);
                });
           }
        });
    })
</script>
