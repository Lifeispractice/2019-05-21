<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>20200422-css3干净利索的登录界面</title>
      <link rel="stylesheet" href="http://at.alicdn.com/t/font_1739942_j05dig7wvqn.css">
</head>
<body>
<style>
html{height: 100%;}
body{height: 100%;display: flex;align-items: center;justify-content: center;background-image: linear-gradient(160deg, #b100ff 20%,#00b3ff 80%);overflow:hidden;}
.form-wrapper{width: 300px;background-color: rgb(41,45,62);color: aliceblue;border-radius: 2px;padding: 5px 70px;position: absolute;top: 50%;left: 50%;margin: -215px 0 0 -220px;}
.form-wrapper .header{text-align: center;font-size: 35px;text-transform: uppercase;line-height: 140px;}
.form-wrapper .input-wrapper input{background-color: rgb(41,45,62);border:0;width: 100px;text-align: center;font-size: 15px;outline: none;color: #fff;}
.form-wrapper .input-wrapper input::placeholder{text-transform:uppercase;}
.form-wrapper .input-wrapper .boder-wrapper {background-image: linear-gradient(to right,#e8198b,#0387b6);width: 100%;height: 50px;margin-bottom: 20px;border-radius: 30px;display: flex;align-items: center;justify-content: center;}
.form-wrapper .input-wrapper .boder-wrapper .boder-items {height: calc(100% - 6px);width: calc(100% - 6px);border-radius: 30px;}
.form-wrapper .action .btn {width: 60%;text-transform: uppercase;border: 2px solid #0387b6;text-align: center;line-height: 50px;border-radius: 30px;cursor: pointer;transition: .2s;margin: 0 auto;}
.form-wrapper .action .btn:hover {background: #0387b6;}
.form-wrapper .ico-wrapper {text-align: center;width: 80%;margin: 0 auto;margin-top: 20px;border-top: 1px dashed rgb(146,146,146);padding: 20px;}
.form-wrapper .ico-wrapper i {font-size: 20px;color: rgb(187,187,187);cursor: pointer;border: 1px solid #fff;padding: 5px;border-radius: 20px;margin: 0 0 0 20px;}
</style>
<div class="form-wrapper">
      <div class="header">login</div>
      <div class="input-wrapper">
            <div class="boder-wrapper">
                  <input type="text" name="username" class="boder-items" placeholder="username">
            </div>
            <div class="boder-wrapper">
                  <input type="password" name="password" class="boder-items" placeholder="password">
            </div>
      </div>
<div class="action">
      <div class="btn">login</div>
      <div class="ico-wrapper">
            <i class="iconfont icon-iconfontqq"></i>
            <i class="iconfont icon-iconfonticon-yonghu"></i>
            <i class="iconfont icon-iconfont-wo"></i>
            <i class="iconfont icon-iconfonticon-mima"></i>
      </div>
</div>
</div>
</body>
</html>
