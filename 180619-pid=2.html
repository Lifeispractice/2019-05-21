<Script>
	$.getUrlParam = function(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}

	var btn_left = $(".Switching a.left");
	var btn_right = $(".Switching a.right");
	$(function() {
		btn_right.click(function() {
			highlightBtn(1);
		})
		btn_left.click(function() {
			highlightBtn(0);
		});
		if ($.getUrlParam('pid') == 2) {
			highlightBtn(1);
			$(".con-right").show();
			$(".con-left").hide();
		} else {
			highlightBtn(0);
			$(".con-right").hide();
			$(".con-left").show();
		}
	});

	function highlightBtn(i) {
		if (i == 1) {
			btn_right.css({
				"background-position": "0px -98px"
			});
			btn_left.css({
				"background-position": "-326px 0px"
			});
			$(".con-left").hide().siblings(".con-right").show();
		} else {
			btn_left.css({
				"background-position": "0px 0px"
			});
			btn_right.css({
				"background-position": "-326px -100px"
			});

	}
