//CSOL新闻资讯的点击切换（更多）按钮的链接
$('.btn a').each(function(i){
	var linkB = $('.btn a').eq(i).attr('href'),
	       link2 = CSOL.newsPage[i];
	$(this).hover(function(){
		$('.link').attr('href',linkB);
		$('.link2').attr('href',CSOL.newsPage[i]);

		$('.link').text(linkB);
		$('.link2').text(link2);
	});
});
//生成CSOL官网精彩视频的结构
var tem ='';
for(var i = 0; i < 6; i ++){
	tem += '<a href="javascript:;" class="btn-video"><div><p>敬请期待</p><i></i></div></a>';
}
$('.sect-video').append(tem);
//CSOL官网精彩视频的内容填充
if(CSOL.video){
    $.each(CSOL.video,function(idx,_video){
	if(idx<6){
	    (function(i){
		$('.sect-video .btn-video').eq(i).find('p').html(_video.title);
		$('.sect-video .btn-video').eq(i).append('<img src="'+_video.img+'">');
		var _name = 'video_'+(i+1);
		window[_name] = new Yplayer({
		    "url":_video.url,
		    "width":720,
		    "height":410,
		    "auto":1,
		    "showbar":3,
		    "showtime":1,
		    "repeat":0
		});
		$('.sect-video .btn-video').eq(i).attr('href','javascript:'+_name+'.Pop()');
	    })(idx);
	}
    });
}
</script>
