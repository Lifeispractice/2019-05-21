<script src="https://image.tiancity.com/plugin/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="https://img1.tiancitycdn.com/project5/csol2/common/common-1.2.3-utf8.min.js"></script>
<script type="text/javascript">
	$(function(){
		// animated fadeInUp
		$('.section1').show().addClass('animated fadeInUp');
		setTimeout(function(){
			$('.section2').show().addClass('animated fadeInUp');
		}, 400);
		setTimeout(function(){
			$('.section3').show().addClass('animated fadeInUp');
		}, 800);
		$.ajax({
		    type: 'HEAD', // 获取头信息，type=HEAD即可
		    url : window.location.href,
		    complete: function( xhr,data ){
		        // 获取相关Http Response header
		        var wpoInfo = {
		            // 服务器端时间
		            "date" : xhr.getResponseHeader('Date')
		        };
		        $.diffDate(new Date(wpoInfo.date),new Date("2018/01/04 10:00:00"),function(d,h,m,s){
		        	allSec=d*24*60*60+h*60*60+m*60+s;
		        	steps();
		        })
		    }
		});
	})

	function steps(t){
		var day,day1,da2,hours,hours1,hours2,min,min1,min2,sec,sec1,sec2;
		var $Day = $('.day');
		var $Hour = $('.hour');
		var $Min = $('.min');
		var $Sec = $('.sec');

		setInterval(function(){
			allSec-=1;
			allSec = allSec<=0?0:allSec;
   			day=Math.floor(allSec/(60*60*24));
 			hours=Math.floor((allSec-day*60*60*24)/(60*60));
 			min=Math.floor((allSec-day*60*60*24-(hours*60*60))/60);
 			sec=allSec-day*60*60*24-hours*60*60-min*60;
 			day = day<10?'0'+day:day.toString();
 			day1 = day.substr(0,1);
 			day2 = day.substr(1,1);
 			hours = hours<10?'0'+hours:hours.toString();
 			hours1 = hours.substr(0,1);
 			hours2 = hours.substr(1,1);
 			min = min<10?'0'+min:min.toString();
 			min1 = min.substr(0,1);
 			min2 = min.substr(1,1);
 			sec = sec<10?'0'+sec:sec.toString();
 			sec1 = sec.substr(0,1);
 			sec2 = sec.substr(1,1);

 			Time($Day,'.sw',day1);
 			Time($Day,'.gw',day2);
 			Time($Hour,'.sw',hours1);
 			Time($Hour,'.gw',hours2);
 			Time($Min,'.sw',min1);
 			Time($Min,'.gw',min2);
 			Time($Sec,'.sw',sec1);
 			Time($Sec,'.gw',sec2);
		},1000);
	 }
	function Time(obj1,obj2,obj3){
		obj3 = parseInt(obj3);
		switch (obj3){
 				case 9:
 					obj1.find(obj2).css('background-position-y','-900px');
 				break;
 				case 8:
 					obj1.find(obj2).css('background-position-y','-800px');
 				break;
 				case 7:
 					obj1.find(obj2).css('background-position-y','-700px');
 				break;
 				case 6:
 					obj1.find(obj2).css('background-position-y','-600px');
 				break;
 				case 5:
 					obj1.find(obj2).css('background-position-y','-500px');
 				break;
 				case 4:
 					obj1.find(obj2).css('background-position-y','-400px');
 				break;
 				case 3:
 					obj1.find(obj2).css('background-position-y','-300px');
 				break;
 				case 2:
 					obj1.find(obj2).css('background-position-y','-200px');
 				break;
 				case 1:
 					obj1.find(obj2).css('background-position-y','-100px');
 				break;
 				case 0:
 					obj1.find(obj2).css('background-position-y','0px');
 				break;
 			}
	}
</script>
